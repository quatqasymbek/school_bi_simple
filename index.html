<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>School BI System</title>
</head>

<body>
    <h1>School BI System</h1>
    <p>Upload your Excel file to continue:</p>

    <input type="file" id="excelUpload" />

    <h2>Debug log</h2>
    <pre id="log" style="white-space: pre-wrap; background:#f5f5f5; padding:8px;"></pre>

    <h2>Chart: Average final grade (5-point scale) by class</h2>
    <div id="chart" style="width:100%; height:500px;"></div>

    <!-- SheetJS -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

    <!-- Pyodide (for future Python-heavy logic, no pandas) -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>

    <!-- Polars.js (WASM DataFrame engine) -->
    <script src="https://cdn.jsdelivr.net/npm/@polars/js@0.12.0/dist/polars.min.js"></script>

    <!-- Plotly (explicit modern version) -->
    <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>

    <!-- Main JS -->
    <script src="app.js?v=4"></script>
</body>
</html>
