<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>School BI System</title>
</head>

<body>
    <h1>School BI System</h1>
    <p>Upload your Excel file to continue:</p>

    <input type="file" id="excelUpload" />

    <h2>System Log</h2>
    <pre id="log" style="white-space: pre-wrap; background:#f5f5f5; padding:10px; border:1px solid #ddd;"></pre>

    <h2>Dashboard: Average Final Grade by Class</h2>
    <div id="chart" style="width:100%; height:500px;"></div>

    <!-- SheetJS (Excel reader) -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

    <!-- Pyodide (Python runtime without pandas) -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>

    <!-- Polars (DataFrame engine in WASM) -->
    <script src="https://cdn.jsdelivr.net/npm/@polars/js@0.12.0/dist/polars.min.js"></script>

    <!-- Plotly (Charts) -->
    <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>

    <!-- Our main JS (renamed to bypass caching problems) -->
    <script src="main.js?v=100000001"></script>

</body>
</html>
