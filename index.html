<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>

    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .data-table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 15px;
        }
        .data-table th, .data-table td {
            border: 1px solid #ccc;
            padding: 6px 10px;
            text-align: center;
        }
        .data-table th {
            background: #f5f5f5;
        }
    </style>
</head>

<body>

    <!-- ============================
         REQUIRED STUDENT DASHBOARD UI
         ============================ -->
    <div style="margin-bottom: 12px;">
        <label>Класс:</label>
        <select id="stClassSelect"></select>

        <label style="margin-left: 10px;">Четверть:</label>
        <select id="stTermSelect"></select>

        <button id="stRefreshBtn">Обновить</button>
    </div>

    <div id="stTableWrapper"></div>

    <!-- ============================
         REQUIRED GLOBAL SBI OBJECT
         MUST BE BEFORE dashboard_student.js
         ============================ -->
    <script>
        window.SBI = {
            state: {
                classes: [],     // [{class_id, class_name}]
                students: [],    // [{student_id, class_id, first_name, last_name}]
                subjects: [],    // [{subject_id, subject_name}]
                allTerms: [],    // ["1","2","3","4"]
                allRows: []      // [{student_id, subject_id, term, final_5scale}]
            }
        };
    </script>

    <!-- Load your fixed JS file -->
    <script src="dashboard_student.js"></script>

</body>
</html>
