<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>School BI Dashboard</title>

    <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f6f6f6;
        }

        header {
            background: #2b4c7e;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        nav {
            display: flex;
            background: #1f3558;
        }

        nav button {
            flex: 1;
            padding: 12px;
            border: none;
            background: #1f3558;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        nav button:hover {
            background: #2b4c7e;
        }

        .page {
            display: none;
            padding: 20px;
        }

        .active {
            display: block !important;
        }

        .filters {
            margin-bottom: 20px;
            background: white;
            padding: 15px;
            border-radius: 8px;
        }

        .filters label {
            margin-right: 10px;
            font-weight: bold;
        }

        .filters select {
            margin-right: 20px;
            padding: 5px;
        }

        .chart-container {
            margin-top: 30px;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }

        #upload-area {
            padding: 20px;
        }
    </style>
</head>

<body>
<header>School BI Dashboard</header>

<div id="upload-area">
    <p><b>Upload Excel file:</b></p>
    <input type="file" id="excelUpload" />
    <p id="status"></p>
</div>

<nav>
    <button onclick="switchPage('overview')">Overview</button>
    <button onclick="switchPage('by-class')">By Class</button>
    <button onclick="switchPage('by-subject')">By Subject</button>
    <button onclick="switchPage('by-teacher')">By Teacher</button>
    <button onclick="switchPage('attendance')">Attendance</button>
    <button onclick="switchPage('trends')">Trends</button>
</nav>

<!------------------------- OVERVIEW --------------------------->
<div id="overview" class="page active">
    <h2>Overview</h2>
    <p>Upload data to view insights.</p>
</div>

<!------------------------- BY CLASS --------------------------->
<div id="by-class" class="page">

    <h2>Performance by Class</h2>

    <div class="filters">
        <label>Term:</label>
        <select id="classTermSelect"></select>

        <label>Subject:</label>
        <select id="classSubjectSelect"></select>

        <label>Class:</label>
        <select id="classClassSelect"></select>
    </div>

    <div class="chart-container" id="chart-class-avg"></div>
    <div class="chart-container" id="chart-class-dist"></div>
    <div class="chart-container" id="chart-class-trend"></div>
</div>

<!------------------------- BY SUBJECT --------------------------->
<div id="by-subject" class="page">

    <h2>Performance by Subject</h2>

    <div class="filters">
        <label>Subject:</label>
        <select id="subjectSubjectSelect"></select>

        <label>Term:</label>
        <select id="subjectTermSelect"></select>
    </div>

    <div class="chart-container" id="chart-subject-class"></div>
    <div class="chart-container" id="chart-subject-dist"></div>
    <div class="chart-container" id="chart-subject-trend"></div>
</div>

<!------------------------- BY TEACHER --------------------------->
<div id="by-teacher" class="page">

    <h2>Performance by Teacher</h2>

    <div class="filters">
        <label>Teacher:</label>
        <select id="teacherSelect"></select>

        <label>Subject:</label>
        <select id="teacherSubjectSelect"></select>
    </div>

    <div class="chart-container" id="chart-teacher-performance"></div>
    <div class="chart-container" id="chart-teacher-subjects"></div>
    <div class="chart-container" id="chart-teacher-trend"></div>
</div>

<!------------------------- ATTENDANCE --------------------------->
<div id="attendance" class="page">
    <h2>Attendance</h2>
    <div class="chart-container" id="chart-attendance-total"></div>
    <div class="chart-container" id="chart-attendance-class"></div>
    <div class="chart-container" id="chart-attendance-trend"></div>
</div>

<!------------------------- TRENDS --------------------------->
<div id="trends" class="page">
    <h2>Longitudinal Trends</h2>
    <div class="chart-container" id="chart-trend-class"></div>
    <div class="chart-container" id="chart-trend-subject"></div>
    <div class="chart-container" id="chart-trend-school"></div>
</div>

<script src="utils.js"></script>
<script src="dashboard_class.js"></script>
<script src="dashboard_subject.js"></script>
<script src="dashboard_teacher.js"></script>
<script src="main.js"></script>

</body>
</html>
