<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Школьная аналитика (офлайн)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ====== CSS ====== -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background: #204a87;
            color: white;
            padding: 12px 20px;
            font-size: 20px;
            font-weight: bold;
        }

        .container {
            padding: 20px;
        }

        nav {
            background: #0b2c5d;
            padding: 8px 0;
            margin-bottom: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 18px;
            display: inline-block;
            font-size: 15px;
        }

        nav a:hover {
            background: #133b74;
        }

        .tab-content {
            background: white;
            padding: 20px;
            border-radius: 6px;
        }

        .ai-output {
            margin-top: 10px;
            padding: 12px;
            background: #fafafa;
            border-left: 4px solid #357abd;
            white-space: pre-wrap;
            border-radius: 4px;
        }

        .btn-primary {
            background: #357abd;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-primary:hover {
            background: #2a5d91;
        }

        #statusBar {
            font-size: 13px;
            padding-top: 6px;
            color: #444;
        }
    </style>
</head>

<body>

<header>Школьная аналитика (офлайн)</header>

<div class="container">

    <div>
        <p>Загрузите Excel-файл с данными школы:</p>
        <input type="file" id="excelUpload">
        <div id="statusBar">Данные еще не загружены.</div>
    </div>

    <!-- ===== NAVIGATION ===== -->
    <nav>
        <a href="#overview">Обзор</a>
        <a href="#byclass">По классам</a>
        <a href="#bysubject">По предметам</a>
        <a href="#byteacher">По учителям</a>
        <a href="#attendance">Посещаемость</a>
    </nav>

    <!-- ==========================================
         TABS (each dashboard writes inside its own container)
         ========================================== -->

    <div id="overview" class="tab-content">
        <h2>Общий обзор</h2>
        <div id="overview-root">
            <!-- dashboard_overview.js will render KPI & charts here -->
        </div>

        <hr>

        <h3>Пояснение тренда (локальный ИИ)</h3>
        <button id="btn-overview-ai" class="btn-primary">Объяснить общий тренд</button>
        <div id="overview-ai-output" class="ai-output">
            Локальный ИИ пока не инициализирован.
        </div>

    </div>

    <div id="byclass" class="tab-content">
        <h2>По классам</h2>
        <div id="class-root"></div>
    </div>

    <div id="bysubject" class="tab-content">
        <h2>По предметам</h2>
        <div id="subject-root"></div>
    </div>

    <div id="byteacher" class="tab-content">
        <h2>По учителям</h2>
        <div id="teacher-root"></div>
    </div>

    <div id="attendance" class="tab-content">
        <h2>Посещаемость</h2>
        <div id="attendance-root"></div>
    </div>

</div>




<!-- ===================================================================================== -->
<!--                                    SCRIPT ORDER                                       -->
<!-- ===================================================================================== -->

<!-- Dependencies -->
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
<script src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>

<!-- Utilities -->
<script src="utils.js"></script>

<!-- Excel Loader / Data Normalizer -->
<script src="main.js"></script>

<!-- Local LLM (browser only) -->
<script src="llm_cpu.js"></script>

<!-- Existing dashboards (unchanged & working previously) -->
<script src="dashboard_overview.js"></script>
<script src="dashboard_class.js"></script>
<script src="dashboard_subject.js"></script>
<script src="dashboard_teacher.js"></script>
<script src="dashboard_attendance.js"></script>

<!-- AI interpreter for overview -->
<script src="overview_ai.js"></script>

</body>
</html>
