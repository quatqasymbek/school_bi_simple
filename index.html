<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>School BI System (JS-only)</title>
</head>

<body>
    <h1>School BI System (JS-only)</h1>

    <p>1️⃣ Upload your Excel file (template with ASSESSMENTS sheet):</p>
    <input type="file" id="excelUpload" />

    <h2>Filters</h2>
    <label>
        Term:
        <select id="termSelect">
            <option value="all">All terms</option>
        </select>
    </label>

    <label style="margin-left: 20px;">
        Subject:
        <select id="subjectSelect">
            <option value="all">All subjects</option>
        </select>
    </label>

    <h2>Dashboard: Average final grade by class</h2>
    <div id="chart" style="width:100%; height:500px;"></div>

    <h2>System log</h2>
    <pre id="log" style="white-space: pre-wrap; background:#f5f5f5; padding:10px; border:1px solid #ddd;"></pre>

    <!-- SheetJS for Excel reading -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

    <!-- Plotly for charts -->
    <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>

    <!-- Our app logic -->
    <script src="main.js?v=10"></script>
</body>
</html>
